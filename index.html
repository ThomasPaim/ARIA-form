<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matricula</title>
</head>
<body>

    <form id="matricula-form" role="form" aria-labelledby="matricula-title">
        <h1 id="matricula-title">Formalário de Matricula</h1>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Digite o seu nome">
        </div>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite o seu email">
        </div>

        <div>
            <label for="Telefone">Telefone</label>
                <input type="tel" name="Telefone" id="Telefone" placeholder="digite o seu Telefone" required>
        </div>

        <div>
            <label for="curso">Curso:  </label>
                <select name="curso" id="curso" required aria-required="true">
                    <option value="">Selecione o seu curos</option>
                    <option value="1">Introdução à informática</option>
                    <option value="2">Programação em Python</option>
                    <option value="3">Web Development</option>
                </select>
          
        </div>

        <button type="submit">Enviar Matrícula</button>
    </form>

    <div class="sucesso" style="display: none;">
        <h2>Inscrição realizada com sucesso!</h2>
        <p>Agradecemos seu interesse em nosso curso. Entraremos em contato em breve.</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
